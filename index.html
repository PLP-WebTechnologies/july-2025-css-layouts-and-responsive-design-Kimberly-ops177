<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- GRID LAYOUT -->
  <div class="grid-container">

    <!-- Header -->
    <header class="header">
      <h1>🌍 Travel Explorer</h1>
      <p>Your journey begins here</p>
    </header>

    <!-- Navigation (Flexbox) -->
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Tours</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <h2>Top Destinations</h2>
      <div class="destinations">
        <div class="card">🏖️ Bali</div>
        <div class="card">🏔️ Swiss Alps</div>
        <div class="card">🏜️ Sahara</div>
        <div class="card">🏙️ New York</div>
      </div>
    </main>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Travel Tips</h3>
      <ul>
        <li>Pack light 🎒</li>
        <li>Stay hydrated 💧</li>
        <li>Learn local phrases 🗣️</li>
        <li>Respect cultures 🙏</li>
      </ul>
    </aside>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 Travel Explorer | Designed with ❤️</p>
    </footer>

  </div>

</body>
</html>
